<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/public/css/css.css" rel="stylesheet">
	</head>
	<body>
		{% include 'nav.html'%}
		<div id='main'>
			<div id='register' class='panel'>
				<h2>注册</h2>
				<form action='' method="post" enctype="multipart/form-data">
					
					<div class='form-item'>
						<label>
							<span class='txt'>姓名：</span>
							<input type='text' name='username' class='form-input'>
						</label>
					</div>
					<div class='form-item'>
						<label>
							<span class='txt'>密码：</span>
							<input type='text' name='password' class='form-input'>
						</label>
					</div>
					<div class='form-item'>
						<label>
							<span class='txt'>重复密码：</span>
							<input type='text' name='repassword' class='form-input'>
						</label>
					</div>
					<div class='form-item'>
						<label>
							<span class="txt"></span>
							<button class='form-button'>注册</button>
						</label>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
