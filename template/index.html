<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>index</title>
		<link href="/public/css/css.css" rel="stylesheet">
	</head>
	<body>
		<div id='app'>
			{% include 'nav.html'%}
			<div id='main'>
				<ul class='items-list'>
					{% for item in data %}
					<li class='panel'>
						<a href='/item/{{ item.id }}'>
							<img src='/public/items/images/{{ item.cover }}'>
						</a>
						<div class='name'>{{ item.name }}</div>
						<div class='price'>￥{{ (item.price/100).toFixed(2) }}</div>
					</li>
					{% endfor%}
				</ul>
			</div>
			<div class='pagination-container'>
				<div class='pagination'>
					<a href = '/?page={{ page - 1 }}' class='prev'>上一页</a>
					{% for i in range(0, pages)%}
						{% if i+1 == page%}
						<a href='/?page={{ i + 1}}'class='current'>{{ i+ 1}}</a>
						{% endif %}
					{% endfor %}
					<a href='/?page={{ page + 1}}'>下一页</a>
					
				</div>
			</div>
			
		</div>
		
		
	</body>
</html>
